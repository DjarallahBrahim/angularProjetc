<agm-map
 (mapReady)="mapReadyHeadler()"
 [latitude]="lat"
 [longitude]="lng"
 [zoom]="13">
  <agm-circle *ngIf="!isPositionError"
    [latitude]="lat"
    [longitude]="lng"
    [radius]= "800"
    [fillColor]= "'#f44336'"
    [fillOpacity]= "0.2"
    >
  </agm-circle>
  <agm-info-window *ngIf="isPositionError"
    [latitude]="lat"
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]="true"
  >
  Problems with address or map....
  </agm-info-window>
</agm-map>

<h1>{{location}}</h1>
